{% extends 'base.html' %}

{% block content%}

<form method="post">
    {% csrf_token %}
    {{ form.non_filed_errors }}
    <div class="form-group">
        {{ form.title.erorrs }}
        <label for="{{ form.title.id_for_label }}">Title: </label>
        {{ form.title}}
    </div>
    <div class="form-group">
        {{ form.description.erorrs }}
        <label for="{{ form.description.id_for_label }}">Description: </label>
        {{ form.description}}
    </div>
    <div class="form-group">
        {{form.state.errors}}
        <label for="{{ form.state.id_for_label }}"> Choose State: </label>
        {{ form.state }}
    </div>
    {{ author_form }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
